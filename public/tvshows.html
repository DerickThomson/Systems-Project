<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Take Your Pick!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href='tvstyles.css' rel='stylesheet' />
</head>

<body>
    <div id='main'>
        <div class="container">
            <div id='shows'>

            </div>
        </div>
    </div>
</body>
<script>
    var myList;
    $.ajax({
        url: '/upload',
        complete: function (data) {
            myList = data.responseJSON;
            //console.log(myList);
            var cards = document.getElementById("shows");
            var i = 0;
            while(myList[i]!=null){
                cards.innerHTML+="<div class='card'><img src='img.jpg'/><div class='cardName'>"+myList[i].name+"</div></div>";
                i++;
            }
        }
    })

</script>

</html>
